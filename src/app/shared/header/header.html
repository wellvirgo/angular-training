<div class="header row align-items-center" [class.hide]="!isAuthenticated()">
    <div class="col-12 col-md-6">
        <h1 class="logo-banner tui-text_h2 text-primary">Component Dashboard</h1>
    </div>
    <div class="col-12 col-md-6 btn-logout-container">
        <app-button appearance="accent" (action)="handleLogout()">
            <div>
                <tui-loader [showLoader]="isLoading()">
                    <span [class.hide-opacity]="isLoading()">Logout</span>
                </tui-loader>
            </div>
        </app-button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <app-progress-bar [maxValue]="100"></app-progress-bar>
    </div>
</div>
